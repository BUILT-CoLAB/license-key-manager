	<script>
		/* These functions are mere utility functions and can be used in ALL pages of the application */

		// Loader Methods
		function showLoader(){
			document.getElementById("universal-loader").classList.remove("hidden");
		}
		function hideLoader(){
			document.getElementById("universal-loader").classList.add("hidden");
		}

		// Error Alert Methods
		function showAlert(message){
			document.getElementById("errorMessage").innerText = message;
			document.getElementById("alert-1").classList.remove("hidden");
		}
		function hideAlert(){
			document.getElementById("alert-1").classList.add("hidden");
		}

		// Timestamps
		const monthNames = ["January", "February", "March", "April", "May", "June",
		"July", "August", "September", "October", "November", "December"];
		function convertAllTimestamps(){
			let timestamps = document.getElementsByClassName("timestamp");
			for(let i = 0; i < timestamps.length; i++){
				let timestamp = parseInt( timestamps[i].innerText ) * 1000;
				console.log(timestamp)
				if(timestamp === 0){
					timestamps[i].parentElement.innerHTML = '<time class="timestamp">' + 'Perpetual License' + '</time>';
					continue;
				}
				let dateObj = new Date(timestamp);
				timestamps[i].innerText = dateObj.getDate() + " " + monthNames[dateObj.getMonth()] + ", " + dateObj.getFullYear();
			}
		}
	</script>
